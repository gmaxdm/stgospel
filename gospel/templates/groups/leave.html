{% extends 'wrapper.html' %}
{% block main %}
    <div class="mt-3 mb-3 text-center">
        <h3>Оставить чтение <span class="badge badge-primary">{{ group_user.group.name }}</span></h3>
    </div>
    <p class="lead">Вы действительно хотите оставить чтение {{ group_user.group.name }}?</p>
    <p>Если Вы решите вернуться к чтению, Вам придется опять получать приглашение от Администратора.</p>
    <div class="row justify-content-end">
        <div class="col-auto">
            <a href="{% url 'group' group_user.group.id %}" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Нет</a>
        </div>
        <div class="col-auto">
            <form name="fleave" action="{% url 'group-edit' group_user.group.id %}" method="POST">{% csrf_token %}
                <input type="hidden" name="id" value="{{ group_user.group.id }}">
                <input type="hidden" name="action" value="rem_member">
                <button type="submit" class="btn btn-secondary btn-sm">Да</button>
            </form>
        </div>
    </div>
{% endblock %}
