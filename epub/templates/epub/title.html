<html xml:lang="ru" xmlns="http://www.w3.org/1999/xhtml">
  <head>
  	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  	<link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
  	<div class="text-center mt-5">
    	<h1>Группа {{ group.name }}</h1>
    	<div class="mt-5"><img class="rounded" src="images/ic_bible_128.png" alt=""/></div>
        {% if break %}
        <div class="box-primary">
            {% if group.settings.break_start == group.settings.break_end %}
            <strong>{{ group.settings.break_start }}</strong>
            {% else %}
            С <strong>{{ group.settings.break_start }}</strong> по <strong>{{ group.settings.break_end }}</strong>
            {% endif %}
            перерыв в чтении.
        </div>
        {% endif %}
    </div>
  </body>
</html>
