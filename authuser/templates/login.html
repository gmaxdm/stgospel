{% extends 'wrapper.html' %}
{% block main %}
<div class="text-center">
    {% if form.errors %}
        <div class="alert alert-danger" role="alert">Не правильный логин или пароль. Попробуйте еще раз.</div>
    {% endif %}
    <form class="form-center" action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next|default:"/" }}">
      <h5 class="mb-5 font-weight-normal">Пожалуйста, войдите на сайт</h5>
      <label for="inputEmail" class="sr-only">Адрес электронной почты</label>
      <input type="email" name="username" id="inputEmail" class="form-control" value="{{ form.data.username }}" placeholder="Email" required autofocus>
      <label for="inputPassword" class="sr-only">Пароль</label>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
      <div class="mt-5"><button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button></div>
      <p class="mt-3"><a href="{% url 'register' %}">Регистрация</a></p>
      <p><a href="{% url 'remind' %}">Забыли пароль</a></p>
    </form>
</div>
{% endblock %}
